<!DOCTYPE html>
<html class="root" lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Template Monster Admin Template">
    <meta property="og:description" content="brevis, barbatus clabulares aliquando convertam de dexter, peritus capio. devatio clemens habitio est.">
    <meta property="og:image" content="http://digipunk.netii.net/images/radar.gif">
    <meta property="og:url" content="http://digipunk.netii.net">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="components/base/base.css">
    <script src="components/base/script.js"></script>
  </head>
  <body>
    <div class="page"> 
      <div id="particles-container"></div>
      <section class="section-lg section-one-screen">
        <div class="container">
          <div class="row row-10 justify-content-center">
            <div class="col-lg-8">
              <div class="row align-items-end">
                <div class="col-sm-7"><a href="index.html"><img src="images/logo-1-white-169x39.png" width="169" height="39" alt=""></a></div>
                <div class="col-sm-5 text-sm-right"><a href="login.html">Sign In</a><span class="px-2">|</span><a class="font-weight-bold" href="register.html">Register</a></div>
              </div>
              <form class="panel" method="post">
                <div class="panel-header">
                  <div class="row row-10">
                    <div class="col-lg-4">
                      <button class="btn btn-primary btn-block"><span class="fa fa-facebook-f"></span> Facebook</button>
                    </div>
                    <div class="col-lg-4">
                      <button class="btn btn-info btn-block"><span class="fa fa-twitter"></span> Twitter</button>
                    </div>
                    <div class="col-lg-4">
                      <button class="btn btn-danger btn-block"><span class="fa fa-google-plus"></span> Google +</button>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  <p class="text-center text-primary">Set up your account</p>
                  <div class="row row-30">
                    <div class="col-md-6">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                        <input class="form-control" type="text" name="name" placeholder="First name...">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                        <input class="form-control" type="text" name="lastName" placeholder="Last name...">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-envelope"></span></div>
                        <input class="form-control" type="text" name="mail" placeholder="Email address">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                        <input class="form-control" type="text" name="username" placeholder="Login">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-unlock"></span></div>
                        <input class="form-control" type="password" name="password" placeholder="Create a password">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text fa fa-lock"></span></div>
                        <input class="form-control" type="password" name="password" placeholder="Retype your password">
                      </div>
                    </div>
                    <div class="col-12">
                      <p class="text-center text-primary">Review the Terms</p>
                    </div>
                    <div class="col-12">
                      <div class="group-10">
                        <div class="custom-control custom-checkbox custom-checkbox-primary">
                          <input class="custom-control-input" type="checkbox" id="aauiddhf"/>
                          <label class="custom-control-label" for="aauiddhf">Sign me up for a <a href="#">7-day free PRO trial.</a>
                          </label>
                        </div>
                        <div class="custom-control custom-checkbox custom-checkbox-primary">
                          <input class="custom-control-input" type="checkbox" id="acrpbxpx"/>
                          <label class="custom-control-label" for="acrpbxpx">I agree to the <a href="#">Terms of Use.</a>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-footer">
                  <div class="text-sm-right">
                    <button class="btn btn-dark" type="submit">Create Account</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div class="template-panel">
        <div class="template-panel-heading">Template Panel
          <button class="template-panel-switch fa-cog" data-multi-switch='{"targets":".template-panel","scope":".template-panel","isolate":"[data-multi-switch]"}'></button>
        </div>
        <div class="template-panel-body">
          <div class="template-panel-group">
            <button class="theme-switch fa-check" title="Light Navbar" style="border-color: #999 #999 #fff #fff; color: black;" data-theme-switch="admindex-navbar-light" data-theme='{"navbar-color":"#666","navbar-bg":"#fff","navbar-border":"#e6e6e6","navbar-hover-color":"#333","navbar-hover-bg":"#333","navbar-title-color":"#333","navbar-submenu-bg":"#fff","navbar-panel-bg":"url( \"../../images/header-bg-light.jpg\" )","navbar-button-color":"#fff","navbar-button-bg":"#999","navbar-user-button-color":"#482e5d","navbar-user-button-bg":"#999"}'></button>
            <button class="theme-switch fa-check active" title="Dark Navbar" style="border-color: #5c3b77 #5c3b77 #c8a9ff #c8a9ff; color: white;" data-theme-switch="admindex-navbar-dark" data-theme='{"navbar-color":"#c8a9ff","navbar-bg":"#482e5d","navbar-border":"#5c3b77","navbar-hover-color":"#fff","navbar-hover-bg":"#c8a9ff","navbar-title-color":"#f3a746","navbar-submenu-bg":"#482e5d","navbar-panel-bg":"url( \"../../images/header-bg.jpg\" )","navbar-button-color":"#fff","navbar-button-bg":"#774c9a","navbar-user-button-color":"#fff","navbar-user-button-bg":"#9575cd"}'></button>
          </div>
          <ul class="template-panel-list">
            <ul class="template-panel-item"><a class="template-panel-link active" href="../admindex/index.html">Admindex<span class="template-panel-popup"><img class="template-panel-preview" src="images/templates/template-01-400x174.png"></span></a></ul>
            <ul class="template-panel-item"><a class="template-panel-link" href="../adminifix/index.html">Adminifix<span class="template-panel-popup"><img class="template-panel-preview" src="images/templates/template-02-400x174.png"></span></a></ul>
            <ul class="template-panel-item"><a class="template-panel-link" href="../emerald/index.html">Emerald<span class="template-panel-popup"><img class="template-panel-preview" src="images/templates/template-03-400x174.png"></span></a></ul>
            <ul class="template-panel-item"><a class="template-panel-link" href="../iodashboard/index.html">IoDashboard<span class="template-panel-popup"><img class="template-panel-preview" src="images/templates/template-04-400x174.png"></span></a></ul>
            <ul class="template-panel-item"><a class="template-panel-link" href="../concrete/index.html">Concrete<span class="template-panel-popup"><img class="template-panel-preview" src="images/templates/template-05-400x174.png"></span></a></ul>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
